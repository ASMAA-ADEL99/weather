      <div class="banner"> 
        <div class="container">
            <div class="form-group">
                <input type="search" class="form-control" id="search-box" placeholder="Find Your Location">
                <button class="btn">Find</button>
            </div>
        </div>
      </div>

      <div class="forecast-table">
        <div class="container">
           <div class="forecast-container">
                    <div class="forecast today">
                        <header class="d-flex justify-content-between">
                            <p class="mb-0" id="dayName"></p>
                            <p class="mb-0" id="dayOfMonth"></p>
                        </header>
                        <div class="forecast-content">
                            <p class="location mb-0" id="city">cairo</p>
                            <p class="degree mb-0" id="currentTemp">15°C</p>
                            <div class="forecast-icon mb-0" id="currentIcon">
                               
                            </div>
                            <p class="custom" id="currentText">custom</p>
                            <span>
                                <img src="images/icon-umberella.png" alt="">
                                20%
                            </span>
                            <span>
                                <img src="images/icon-wind.png" alt="">
                                18kn/h
                            </span>
                            <span>
                                <img src="images/icon-compass.png" alt="">
                                East
                            </span>
                        </div>
                     </div>

             
                    <div class="forecast second-day">
                        <header  class="text-center">
                            <p class="mb-0" id="secondDay"></p>
                        </header>
                        <div class="forecast-content text-center">
                            <div class="forecast-icon" id="secondIcon">
                               <img src="images/113.webp" alt="">
                            </div>
                            <div class="degree" id="secDayMaxTemp">17.6°C</div>
                            <small id="secDayMinTemp">12.4°C</small>
                            <p class="custom" id="secDayText">Sunny</p>
                            
                        </div>
                     </div>
               
                    <div class="forecast third-day ">
                    <header  class="text-center">
                        <p class="mb-0" id="thirdDay"></p>
                    </header>
                    <div class="forecast-content text-center">
                        <div class="forecast-icon" id="thirdIcon">
                            <img src="images/176.webp" alt="">
                        </div>
                        <div class="degree" id="thirdDayMaxTemp">15.6°C</div>
                        <small id="thirdDayMinTemp">11.4°C</small>
                        <p class="custom" id="thirdDayText">Patchy rain possible</p>
                        
                    </div>
                 </div>
           </div>
       </div>
      </div>
